<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>good ui</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }

      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <good-tabs :selected.sync="selectedTab">
        <good-tabs-head>
          <good-tabs-item name="women" disabled>
            <good-icon name="settings"></good-icon>
            美女
          </good-tabs-item>
          <good-tabs-item name="finance">财经</good-tabs-item>
          <good-tabs-item name="sports">体育</good-tabs-item>
          <template slot="actions">
            <button>设置</button>
          </template>
        </good-tabs-head>
        <good-tabs-body>
          <good-tabs-pane name="women">美女相关资讯</good-tabs-pane>
          <good-tabs-pane name="finance">财经相关资讯</good-tabs-pane>
          <good-tabs-pane name="sports">体育相关资讯</good-tabs-pane>
        </good-tabs-body>
      </good-tabs>
    </div>
    <div id="test"></div>

    <script src="./src/app.js"></script>
  </body>
</html>
