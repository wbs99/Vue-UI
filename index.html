<html lang="zh-Hans">

    <title>good ui</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }

      #app {
      }

      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <style>
      .sider {
        background: #333;
        width: 100px;
      }
      .header {
        background: #999;
        height: 100px;
      }
      .footer {
        background: #ccc;
        height: 50px;
      }
    </style>
    <div id="app">
      <good-layout style="height:100vh">
        <good-sider>sider</good-sider>
        <good-layout>
          <good-header>header</good-header>
          <good-content>content</good-content>
          <good-footer>footer</good-footer>

      </good-layout>
    </div>
    <div id="test"></div>

    <script src="./src/app.js"></script>
